<html lang="en" class="">

<head>
  <meta charset="UTF-8" />
  <title>CodePen Demo</title>

  <meta name="robots" content="noindex" />

  <link rel="shortcut icon" type="image/x-icon"
    href="https://cpwebassets.codepen.io/assets/favicon/favicon-aec34940fbc1a6e787974dcd360f2c6b63348d4b1f4e06c77743096d55480f33.ico" />
  <link rel="mask-icon"
    href="https://cpwebassets.codepen.io/assets/favicon/logo-pin-b4b4269c16397ad2f0f7a01bcdf513a1994f4c94b8af2f191c09eb0d601762b1.svg"
    color="#111" />
  <link rel="canonical" href="https://codepen.io/collinwikman/pen/eYmxdaq" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css" />

  <script
    src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
  <script
    src="https://cpwebassets.codepen.io/assets/editor/iframe/iframeConsoleRunner-6d8bf8b4b479137260842506acbb12717dace0823c023e08b96360e60b0840d9.js"></script>
  <script
    src="https://cpwebassets.codepen.io/assets/editor/iframe/iframeRefreshCSS-44fe83e49b63affec96918c9af88c0d80b209a862cf87ac46bc933074b8c557d.js"></script>
  <script
    src="https://cpwebassets.codepen.io/assets/editor/iframe/iframeRuntimeErrors-4f205f2c14e769b448bcf477de2938c681660d5038bc464e3700256713ebe261.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="stepper">
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="completed">
              <a class="persistant-disabled" href="#stepper-step-1" data-toggle="tab" aria-controls="stepper-step-1"
                role="tab" title="" data-original-title="Step 1" aria-expanded="false">
                <span class="round-tab">1</span>
              </a>
            </li>
            <li role="presentation" class="completed">
              <a class="persistant-disabled" href="#stepper-step-2" data-toggle="tab" aria-controls="stepper-step-2"
                role="tab" title="" data-original-title="Step 2" aria-expanded="false">
                <span class="round-tab">2</span>
              </a>
            </li>
            <li role="presentation" class="completed">
              <a class="persistant-disabled" href="#stepper-step-3" data-toggle="tab" aria-controls="stepper-step-3"
                role="tab" title="" data-original-title="Step 3" aria-expanded="false">
                <span class="round-tab">3</span>
              </a>
            </li>
            <li role="presentation" class="active">
              <a class="persistant-disabled" href="#stepper-step-4" data-toggle="tab" aria-controls="stepper-step-4"
                role="tab" title="" data-original-title="Complete" aria-expanded="true">
                <span class="round-tab">4</span>
              </a>
            </li>
          </ul>
          <form role="form">
            <div class="tab-content">
              <div class="tab-pane fade" role="tabpanel" id="stepper-step-1">
                <h3 class="h2">1. Select Payment Type</h3>
                <p>This is step 1</p>
                <ul class="list-inline pull-right">
                  <li>
                    <a class="btn btn-primary next-step">Next</a>
                  </li>
                </ul>
              </div>
              <div class="tab-pane fade" role="tabpanel" id="stepper-step-2">
                <h3 class="h2">2. Enter Payment Information</h3>
                <p>This is step 2</p>
                <ul class="list-inline pull-right">
                  <li>
                    <a class="btn btn-default prev-step">Back</a>
                  </li>
                  <li>
                    <a class="btn btn-primary next-step">Next</a>
                  </li>
                </ul>
              </div>
              <div class="tab-pane fade" role="tabpanel" id="stepper-step-3">
                <h3 class="hs">3. Review and Submit Payment</h3>
                <p>This is step 3</p>
                <ul class="list-inline pull-right">
                  <li>
                    <a class="btn btn-default prev-step">Back</a>
                  </li>
                  <li>
                    <a class="btn btn-default cancel-stepper">Cancel Payment</a>
                  </li>
                  <li>
                    <a class="btn btn-primary next-step">Submit Payment</a>
                  </li>
                </ul>
              </div>
              <div class="tab-pane fade active in" role="tabpanel" id="stepper-step-4">
                <h3>4. All done!</h3>
                <p>You have successfully completed all steps.</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="./libs/jquery.min.js"></script>
  <script src="./libs/bootstrap.min.js"></script>
  <script src="./libs/pen.js" defer></script>
</body>

</html>
